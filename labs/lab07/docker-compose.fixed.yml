version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: vulnerable-app/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - APP_DB_PATH=/tmp/app.db
      # do NOT store secrets here; inject via env/secret manager in real deployment
      # - DB_USER=...
      # - DB_PASSWORD=...
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: "app:app"
    restart: unless-stopped
